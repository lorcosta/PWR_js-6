<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Prove con JS</title>
    <meta charset="utf-8">
    <meta name="author" content="Lorenzo Costa" >
    <script>
      "use strict";

    </script>
  </head>
  <body>
      <h1>Pagina realizzata con JavaScript</h1>
      <p>Autore della pagina: Lorenzo Costa</p>
      <script>
        "use strict";
        do{
          var nome=window.prompt("Inserire il proprio nome: ","")
          if(nome==""){
            window.alert("Non hai inserito il tuo nome! Riprova")
          }else{
            nome=nome.toUpperCase()
            document.writeln("<p>Benvenuto "+nome+" nel mio umile sito!<\/p>")
          }
        }while(nome=="" || nome==null)
      </script>
  </body>
</html>
