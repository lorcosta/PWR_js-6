<!doctype html>
<html lang="it">
  <head>
    <title>Prove con JS</title>
    <meta charset="utf-8">
    <meta name="author" content="Lorenzo Costa" >
    <script>
      "use strict";
      function pitagorica(N){//N è la dimensione della tavola pitagorica
        document.writeln("<p><table border=1 cellspacing=5 cellpadding=5><tr><td><\/td>")
        for(var i=0;i<=N;i++){//riempio la prima riga
          document.writeln("<td>"+i+"<\/td>")
        }
        document.writeln("<\/tr>")//chiudo la prima riga
        var riga=0;
        for(i=0;i<=N;i++){
          document.writeln("<tr><td>"+riga+"<\/td>")
            riga++;
          for(var j=0;j<=N;j++){
            document.writeln("<td>"+i*j+"<\/td>")
          }
        }
        document.writeln("</table><\/p>")
      }
    </script>
  </head>
  <body>
      <h1>Pagina realizzata con JavaScript</h1>
      <p>Autore della pagina: Lorenzo Costa</p>
      <script>
      var num1,num2;
      var invalid=true;

      do{
        num1=window.prompt("Inserire un numero","")
        num1=Number(num1)
        //Se input assume il valore null o stringa vuota allora non è
        //stato settato perciò risulta false
        if(!num1){
          window.alert("Non è stato inserito alcun numero!")
        }else if(isNaN(num1)){
          window.alert("Inserire un numero valido!")
        }else{
          invalid=false;
        }
      }while(invalid)
      document.writeln("Ecco la tavola pitagorica di dimensione "+num1)
      pitagorica(num1)
      </script>
  </body>
</html>
